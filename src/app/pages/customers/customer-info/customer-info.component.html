<div class="page-header">
    <h1 class="font-[700] text-[24px] text-[var(--primary-color)]"> {{mode}} Customer</h1>
    <div class="flex gap-[8px]">
        @if (mode != 'View') {
        <button (click)="onSave()" class="button primary">Save</button>
        }
        <button (click)="exit()" class="button secondary">Go Back</button>
    </div>
</div>

<div class="card mt-[12px]">
    <form class="w-full md:w-1/2" [formGroup]="customerForm">

        <div class="form-group">
            <label>Name</label>
            <div>
                @if (mode == 'View') {
                {{customerData?.name || '-'}}
                }
                @else {
                <input formControlName="name" type="text" class="form-control" />
                }
            </div>
        </div>

        <div class="form-group">
            <label>Customername</label>
            <div>
                @if (mode == 'View') {
                {{customerData?.category || '-'}}
                }
                @else {
                <input formControlName="customername" type="text" class="form-control" />
                }
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <div>
                @if (mode == 'View') {
                {{customerData?.brand || '-'}}
                }
                @else {
                <input formControlName="email" type="text" class="form-control" />
                }
            </div>
        </div>
        @if (mode != 'View') {
        <div class="form-group">
            <label>Password</label>
            <div>

                <input formControlName="password" type="password" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <div>
                <input type="password" class="form-control" />
            </div>
        </div>
        }
    </form>
</div>
