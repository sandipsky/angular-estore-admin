<app-general-list [title]="'Category'" (onAdd)="openAddDialog()">
    <table class="table" id="export-table">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Category</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (category of categoryList; track $index) {
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{category?.name}}</td>
                <td>{{category?.status == true ? 'Active' : 'Inactive'}}</td>
                <td>
                    <div class="flex gap-[6px]">
                        <img (click)="editCategory(category)" class="w-[18px] h-[18px] cursor-pointer"
                            src="../../../assets/icons/edit.svg">
                        <img (click)="deleteCategory(category)" class="w-[18px] h-[18px] cursor-pointer"
                            src="../../../assets/icons/delete.svg">
                    </div>
                </td>
            </tr>
            }
            @empty {
            <tr>
                <td colspan="10">
                    <div class="no-data w-100 text-center">
                        <p>No Records Found...</p>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</app-general-list>
