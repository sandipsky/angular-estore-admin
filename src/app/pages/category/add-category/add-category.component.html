<div class="modall">
    <div class="modall-header modall-style-cancel">
        <h1 class="modal-title" id="modal-title">
            Add Category
        </h1>
        <button mat-dialog-close class="btn-close">
        </button>
    </div>

    <div class="modall-body">
        <form [formGroup]="categoryForm">
            <div class="form-group">
                <label>Name <span>*</span></label>
                <div>
                    <input requiredInput formControlName="name" type="text" class="form-control"
                        [class.is-invalid]="f['name'].invalid && (f['name'].dirty ||f['name'].touched)" />
                </div>
            </div>

            <div class="form-group">
                <label>Status</label>
                <div>
                    <ng-toggle formControlName="status" [color]="{
                        unchecked: '#939da2',
                        checked: 'var(--primary-color)'
                      }"></ng-toggle>
                </div>
            </div>
        </form>

    </div>
    <div class="modall-footer">
        <button (click)="onSave()" class="button primary">
            Save
        </button>
        <button mat-dialog-close class="button secondary">
            Cancel
        </button>

    </div>
</div>
