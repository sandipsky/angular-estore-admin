<app-general-list [title]="'Product'">
    <table class="table" id="export-table">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of productList; track $index) {
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{item?.name}}</td>
                <td>{{item?.category}}</td>
                <td>{{item?.brand}}</td>
                <td>{{item?.price}}</td>
                <td>{{item?.status == true ? 'Active' : 'Inactive'}}</td>
                <td>
                    <div class="flex gap-[6px]">
                        <img class="w-[18px] h-[18px] cursor-pointer" src="../../../assets/icons/view.svg">
                        <img class="w-[18px] h-[18px] cursor-pointer" src="../../../assets/icons/edit.svg">
                        <img class="w-[18px] h-[18px] cursor-pointer" src="../../../assets/icons/delete.svg">
                    </div>
                </td>
            </tr>
            }
            @empty {
            <tr>
                <td colspan="10">
                    <div class="no-data w-100 text-center">
                        <p>No Records Found...</p>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</app-general-list>
