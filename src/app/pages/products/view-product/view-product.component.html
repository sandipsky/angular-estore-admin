<div class="page-header">
    <h1 class="font-[700] text-[24px] text-[var(--primary-color)]"> View Product</h1>
    <div class="flex gap-[8px]">
        <button class="button primary">Save</button>
        <button (click)="exit()" class="button secondary">Go Back</button>
    </div>
</div>

<div class="card mt-[12px]">
    <div>
        <div class="grid md:grid-cols-2 gap-x-[24px]">
            <div class="form-group">
                <label>Name</label>
                <div>
                    <input formControlName="name" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <div>
                    <input formControlName="name" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label>Brand</label>
                <div>
                    <input formControlName="name" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label>Price</label>
                <div>
                    <input formControlName="name" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label>Qty. In Stock</label>
                <div>
                    <input formControlName="name" type="text" class="form-control" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label>Is Featured</label>
            <div>
                Yes
            </div>
        </div>

        <div class="form-group">
            <label>Status</label>
            <div>
                Yes
            </div>
        </div>

        <div class="form-group md:w-1/2">
            <label>Description</label>
            <div>
                <textarea class="form-control h-[200px]"></textarea>
            </div>
        </div>
    </div>
</div>
