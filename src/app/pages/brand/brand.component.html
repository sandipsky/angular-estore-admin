<app-general-list [title]="'Brand'" (onAdd)="openAddDialog()">
    <table class="table" id="export-table">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Brand</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (brand of brandList; track $index) {
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{brand?.name}}</td>
                <td>
                    @if (brand?.status == true) {
                    <span class="status active">Active</span>
                    }
                    @else {
                    <span class="status inactive">Inactive</span>
                    }
                </td>
                <td>
                    <div class="flex gap-[6px]">
                        <img (click)="editBrand(brand)" class="w-[18px] h-[18px] cursor-pointer"
                            src="../../../assets/icons/edit.svg">
                        <img (click)="deleteBrand(brand)" class="w-[18px] h-[18px] cursor-pointer"
                            src="../../../assets/icons/delete.svg">
                    </div>
                </td>
            </tr>
            }
            @empty {
            <tr>
                <td colspan="10">
                    <div class="no-data w-100 text-center">
                        <p>No Records Found...</p>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</app-general-list>
